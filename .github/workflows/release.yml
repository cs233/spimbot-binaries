name: Release spimbot_release

on:
  push:
    branches: [main]
    paths:
      - 'spimbot_release/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create spimbot_release.zip
        run: zip -r spimbot_release.zip spimbot_release/

      - name: Generate release tag
        id: tag
        run: echo "tag=sp26-$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: spimbot release ${{ steps.tag.outputs.tag }}
          files: spimbot_release.zip
          generate_release_notes: true
